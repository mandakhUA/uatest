<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body onload="load()">
    maintest
    <form>
        <select id="searchval">
            <option value="mobile" selected>mobile</option>
            <option value="regno">regno</option>
            <option value="id">id</option>
          </select>
        <input type="text" id="bb" value="" placeholder="utas" onchange="findcon()" />
        <input type="button" value="send" onclick="findcon()"/>
        <div id="aa1"></div>
    </form>
    
    
  
    


    <script>
        function load(){
            console.log('load')
            const params = new URLSearchParams(window.location.search);//console.log('params', params, params.has('id'), params.get('id'))
            if (params.has('mobile') || params.has('regno') || params.has('id')) {
                let searchval = document.getElementById("searchval"); //console.log('searchval',searchval.value)
                let bb = document.getElementById("bb");  //console.log(bb.value)
                if (params.has('mobile')) {searchval.value = "mobile"; bb.value=params.get('id');   }
                else if (params.has('regno')) {searchval.value = "regno"; bb.value=params.get('regno');   }
                else if (params.has('id')) {searchval.value = "id"; bb.value=params.get('id');   } 
            }
            
        }

        function findcon(){            
            let searchval = document.getElementById("searchval"); //console.log('searchval',searchval.value)
            let bb = document.getElementById("bb");  //console.log(bb.value)
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/cons?'+ searchval.value +"="+bb.value, true);
            xhr.responseType= "json"
            xhr.onload = function () {
                let res = xhr.response; console.log('res', res); 
                d = res.data;

                let aa1 = document.getElementById("aa1")    //
                aa1.innerHTML = `msg:${res.msg} _id:${d._id}  mob: ${d.mobile} cardslen: ${d.cards.length} token: ${d.token}  bal: ${d.balance}  bs: ${d.balance_status}  isfam: ${d.is_family}`
                if (res.data.collective ){
                    c = res.data.collective;
                    cstring = `bal: ${c.balance} fam_name: ${c.family_name} fam_id: ${c.family_id}`
                    for(let g=0; g<c.congroups.length; g++){                   
                        cstring += `<div>isadmin: ${c.congroups[g].is_admin} group:${c.congroups[g].group['$oid']} consumer:  ${ c.congroups[g].consumer == d._id ? c.congroups[g].consumer : '<a href="/main?id='+c.congroups[g].consumer+'">' + c.congroups[g].consumer  + '</a>'}</div>`;
                    }

                    gr_req_string = '';
                    for(let h=0; h<c.gr_req.length; h++){ 
                        gr_req_string += `<div>cr_at: ${c.gr_req[h].created_at['$date']} st: ${c.gr_req[h].status} conid: ${c.gr_req[h].consumer}</div>`
                    }

                    con_coll_string = '';
                    for(let k=0; k<c.con_coll.length; k++){ 
                        con_coll_string += `<div>cr_at: ${c.con_coll[k].created_at['$date']} sender: ${c.con_coll[k].sender} sender_mobile: ${c.con_coll[k].sender_mobile} is_sender: ${c.con_coll[k].is_sender} receiver: ${c.con_coll[k].receiver} receiver_mobile: ${c.con_coll[k].receiver_mobile} is_receiver ${c.con_coll[k].is_receiver} group ${c.con_coll[k].group['$oid']} group_id ${c.con_coll[k].group_id}</div>`
                    }
                    aa1.innerHTML += `<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#collective">collective(${res.data.collective && res.data.collective.congroups.length})</button><br>
                    <div id="collective" class="collapse"> ${cstring} ${gr_req_string} sender ${con_coll_string} receiver</div>
                    `
                }else {aa1.innerHTML += `<button type="button" class="btn btn-info" disabled>collective(0)</button><br>`}
                
                
                c = res.data.concards;
                for (let i=0; i<c.length; i++){//tuhain consumeriin cards-n toogoor davtana.
                    // console.log('i=', i)
                    cardid=d.cards[i]['$oid'];  //card buriin id ni cardid-d onoogdono.
                    aa1.innerHTML += `<div>_id:${cardid} num:${c[i].number} ct:${c[i].card_type} bal:${c[i].balance} st:${c[i].status} mobile:${c[i].mobile}`
                    if(c[i].receipts.length >0){    //tuhain card receipttei eseh
                        // let collap = document.getElementById(cardid); console.log('collap', collap)
                        let receipts = c[i].receipts; console.log('receipts=', receipts, receipts.length)
                        receipt_str = ''
                        receipt_str+='<table border=1><tr><th>billno:</th><th>cDate:</th><th>card_no:</th><th>samo:</th><th>bamo:</th><th>tamo:</th><th>camo:</th><th>bonamo:</th><th>tertoken:</th><th>custoken:</th><th>totpoint:</th><th>befbal:</th><th>poibal:</th><th>cusmob:</th></tr>'
                            
                        for(let j=0; j<receipts.length; j++){
                            receipt_str += `<tr><td>${receipts[j].bill_number}</td><td> ${receipts[j].created_at['$date']}</td><td> ${receipts[j].card_number}</td><td> ${receipts[j].spend_amount}</td><td> ${receipts[j].bonus_amount}</td><td> ${receipts[j].total_amount}</td><td> ${receipts[j].cash_amount}</td><td> ${receipts[j].bonus_amount}</td><td> ${receipts[j].terminal_token}</td><td> ${receipts[j].customer_token}</td><td> ${receipts[j].total_point}</td><td> ${receipts[j].before_balance}</td><td> ${receipts[j].point_balance}</td><td> ${receipts[j].customer_mobile} </td></tr>`;
                        }
                        receipt_str +='</table>'
                    
                        aa1.innerHTML +=`<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#${cardid}">receipt(${c[i].receipts.length})</button>
                        <div id="${cardid}" class="collapse">${receipt_str}</div>
                        </div> 
                        `
                    }else {aa1.innerHTML +=`<button type="button" class="btn btn-info" disabled>receipt(0)</button></div>`}
                    
                               
                                                
                        
                    
                   
                    
                }
                
            };
            xhr.send(null);
        }
    </script>
</body>
</html>
