        function findcon(){
            let bb = document.getElementById("bb")
            console.log(bb.value)
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/cons/'+ bb.value, true);
            xhr.responseType= "json"
            xhr.onload = function () {
                let res = xhr.response; console.log('res', res); 
                d = res.data;
                let aa1 = document.getElementById("aa1")
                aa1.innerHTML = `msg:${res.msg} _id:${d._id}  mob: ${d.mobile} cardslen: ${d.cards.length} token: ${d.token}  bal: ${d.balance}  bs: ${d.balance_status}  isfam: ${d.is_family}<br>`
                c = res.concards;
                for (let i=0; i<c.length; i++){
                    console.log('i=', i)
                    cardid=d.cards[i]['$oid'];
                    aa1.innerHTML += `
                        <div>_id:${cardid} num:${c[i].number} ct:${c[i].card_type} bal:${c[i].balance} st:${c[i].status} mobile:${c[i].mobile}
                            <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#${cardid}">receipt</button>
                        </div>                         
                        <div id="${cardid}" class="collapse"></div>
                    `
                    let collap = document.getElementById(cardid); console.log('collap', collap)
                    let receipts = res.receipts; console.log('receipts=', receipts, receipts.length)
                    for(let j=0; j<receipts.length; j++){
                        console.log('j=', j)
                        collap.innerHTML += `<div>billno:${receipts[j].bill_number} sadfa:${receipts[j].bill_number} </div>`;
                    }
                    
                }
                
            };
            xhr.send(null);

        }
